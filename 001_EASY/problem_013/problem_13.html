<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>find maximum</title>
</head>
<body style="background-color: #121212; color: #fff; font-family: sans-serif; text-align: center; margin-top: 100px;">
  <h1>Find the Maximum of Two Numbers</h1>
  <button onclick="findMax()">Check Maximum</button>
  <div id="result" style="margin-top: 20px;"></div>
  
</body>
  <script>
    let num1 = +prompt("Enter the first number:");
    let num2 = +prompt("Enter the second number:");
      let max = num1 > num2 ? num1 : num2;
      document.getElementById("result").innerHTML = `<h2>The maximum number is: ${max}</h2>`;
  </script>
</html>
